<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outland Oslo Lorcana Stock</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 250px;
        height: 350px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        margin: 10px;
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card .info {
        text-align: center;
    }
</style>
</head>
<body>

<div id="output" class="container"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const products = [
        {
            name: 'The First Chapter',
            pack: 676675,
            box: 676678
        },
        {
            name: 'Rise of the Floodborne',
            pack: 676663,
            box: 676681
        },
        {
            name: 'Into the Inklands',
            pack: 675367,
            box: 675394
        },
        {
            name: 'Dragon Shield Matte Black',
            pack: 68282,
            box: 68282
        }
    ];
    
    const outputDiv = document.getElementById("output");

    products.forEach(product => {
        const randomString = '_' + (Math.random() + 1).toString(36).substring(7);
        const packUrl = `https://corsproxy.io/?https://www.outland.no/rest/V1/clickandcollect/storesInfo?productId=${product.pack}&_=${randomString}`;
        const boxUrl = `https://corsproxy.io/?https://www.outland.no/rest/V1/clickandcollect/storesInfo?productId=${product.box}&_=${randomString}`;

        Promise.all([
            fetch(packUrl).then(response => response.json()),
            fetch(boxUrl).then(response => response.json())
        ])
        .then(([packData, boxData]) => {
            const packOsloObject = packData.find(item => item.name === "Oslo");
            const boxOsloObject = boxData.find(item => item.name === "Oslo");

            let packQuantity = packOsloObject ? packOsloObject.qty : 'N/A';
            let boxQuantity = boxOsloObject ? boxOsloObject.qty : 'N/A';
            
            // Fetch a random image from the API
            fetch("https://api.lorcana-api.com/cards/all")
            .then(response => response.json())
            .then(data => {
                // Check if there is an actual image in the object
                let randomIndex = Math.floor(Math.random() * data.length);
                while (!data[randomIndex].image) {
                    randomIndex = Math.floor(Math.random() * data.length);
                }
                const imageUrl = data[randomIndex].image;

                // Create a card element
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${product.name} artwork">
                    <div class="info">
                        <h3>${product.name}</h3>
                        <p>Power: ${packQuantity}</p>
                        <p>Health: ${boxQuantity}</p>
                    </div>
                `;
                outputDiv.appendChild(card);
            })
            .catch(error => {
                console.error('Error fetching image:', error);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    });
});
</script>

</body>
</html>
