<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outland Oslo Lorcana Stock</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

   .card {
    width: 250px;
    height: 350px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block; /* Display cards inline */
    vertical-align: top; /* Align cards to the top */
    margin: 10px;
    position: relative;
    box-sizing: border-box;
}

.card Image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.card .info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    box-sizing: border-box;
}

/* Target every second card and adjust margin */
.card:nth-child(odd) {
    margin-right: 20px;
}

/* Ensure last card in a row has no margin */
.card:nth-child(2n) {
    margin-right: 0;
}
</style>
</head>
<body>

<div id="output" class="container"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const products = [
        {
            name: 'The First Chapter',
            pack: 676675,
            box: 676678
        },
        {
            name: 'Rise of the Floodborne',
            pack: 676663,
            box: 676681
        },
        {
            name: 'Into the Inklands',
            pack: 675367,
            box: 675394
        },
        {
            name: 'Dragon Shield Matte Black',
            pack: 68282,
            box: 68282
        }
    ];

    let images;
    let isLoading = false;

    fetch("https://api.lorcana-api.com/cards/all")
    .then(response => response.json())
    .then(data => {
        // Filter out objects with no image
        images = data.filter(item => item.Image);
        if (images.length > 0) {
            products.forEach(product => {
                loadProduct(product);
            });
        } else {
            console.error('No images found in the data.');
        }
    })
    .catch(error => {
        console.error('Error fetching images:', error);
    });

    function loadProduct(product) {
        const outputDiv = document.getElementById("output");

        const randomString = '_' + (Math.random() + 1).toString(36).substring(7);
        const packUrl = `https://corsproxy.io/?https://www.outland.no/rest/V1/clickandcollect/storesInfo?productId=${product.pack}&_=${randomString}`;
        const boxUrl = `https://corsproxy.io/?https://www.outland.no/rest/V1/clickandcollect/storesInfo?productId=${product.box}&_=${randomString}`;

        Promise.all([
            fetch(packUrl).then(response => response.json()),
            fetch(boxUrl).then(response => response.json())
        ])
        .then(([packData, boxData]) => {
            const packOsloObject = packData.find(item => item.name === "Oslo");
            const boxOsloObject = boxData.find(item => item.name === "Oslo");

            let packQuantity = packOsloObject ? packOsloObject.qty : 'N/A';
            let boxQuantity = boxOsloObject ? boxOsloObject.qty : 'N/A';

            // Choose a random image
            const randomIndex = Math.floor(Math.random() * images.length);
            const imageUrl = images[randomIndex].Image;

            // Create a card element
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <img src="${imageUrl}" alt="${product.name} artwork">
                <div class="info">
                    <h3>${product.name}</h3>
                    <p style="margin: 0;">Power: ${packQuantity}</p>
                    <p style="margin: 0;">Health: ${boxQuantity}</p>
                </div>
            `;
            outputDiv.appendChild(card);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    }
});
</script>

</body>
</html>
