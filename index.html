<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oslo Quantity Trading Cards</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .card {
        width: 200px;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin: 20px;
        display: inline-block;
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .card-content {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        color: white;
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-quantity {
        font-size: 16px;
        text-align: right;
    }
</style>
</head>
<body>

<h1 style="text-align:center;">Outland Oslo Lorcana Stock Trading Cards:</h1>

<div id="output"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const products = [
        {
            name: 'The First Chapter',
            pack: 676675,
            box: 676678
        },
        {
            name: 'Rise of the Floodborne',
            pack: 676663,
            box: 676681
        },
        {
            name: 'Into the Inklands',
            pack: 675367,
            box: 675394
        },
        {
            name: 'Dragon Shield Matte Black',
            pack: 68282,
            box: 68282
        }
    ];
    const baseUrl = "https://www.outland.no/rest/V1/clickandcollect/storesInfo?productId=";

    const outputDiv = document.getElementById("output");

    fetch("https://api.lorcana-api.com/cards/all")
        .then(response => response.json())
        .then(data => {
            products.forEach(product => {
                const randomIndex = Math.floor(Math.random() * data.length);
                const randomCard = data[randomIndex];
                const randomImageUrl = randomCard.image;

                const randomString = '_' + (Math.random() + 1).toString(36).substring(7);
                const packUrl = `https://corsproxy.io/?${encodeURIComponent(baseUrl + product.pack + '&_=' + randomString)}`;
                const boxUrl = `https://corsproxy.io/?${encodeURIComponent(baseUrl + product.box + '&_=' + randomString)}`;

                Promise.all([
                    fetch(packUrl).then(response => response.json()),
                    fetch(boxUrl).then(response => response.json())
                ])
                .then(([packData, boxData]) => {
                    const packOsloObject = packData.find(item => item.name === "Oslo");
                    const boxOsloObject = boxData.find(item => item.name === "Oslo");

                    let packQuantity = packOsloObject ? packOsloObject.qty : 'N/A';
                    let boxQuantity = boxOsloObject ? boxOsloObject.qty : 'N/A';

                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('card');
                    cardDiv.style.backgroundImage = `url(${randomImageUrl})`;

                    const cardContentDiv = document.createElement('div');
                    cardContentDiv.classList.add('card-content');

                    const cardTitleDiv = document.createElement('div');
                    cardTitleDiv.classList.add('card-title');
                    cardTitleDiv.textContent = product.name;

                    const cardQuantityDiv = document.createElement('div');
                    cardQuantityDiv.classList.add('card-quantity');
                    cardQuantityDiv.innerHTML = `Pack: ${packQuantity} / Box: ${boxQuantity}`;

                    cardContentDiv.appendChild(cardTitleDiv);
                    cardContentDiv.appendChild(cardQuantityDiv);
                    cardDiv.appendChild(cardContentDiv);
                    outputDiv.appendChild(cardDiv);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            });
        })
        .catch(error => {
            console.error('Error fetching card data:', error);
        });
});
</script>

</body>
</html>
