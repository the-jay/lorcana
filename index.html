<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outland Oslo Lorcana Stock</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .card {
        width: 200px;
        height: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        display: inline-block;
        position: relative;
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .card .name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card .qty {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 14px;
        background-color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<h1 style="text-align: center; color: #333; margin-top: 20px;">Outland Oslo Lorcana Stock</h1>

<div id="output" style="text-align: center;"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const products = [
        {
            name: 'The First Chapter',
            pack: 676675,
            box: 676678,
            image: 'https://via.placeholder.com/150' // Example image URL
        },
        {
            name: 'Rise of the Floodborne',
            pack: 676663,
            box: 676681,
            image: 'https://via.placeholder.com/150' // Example image URL
        },
        {
            name: 'Into the Inklands',
            pack: 675367,
            box: 675394,
            image: 'https://via.placeholder.com/150' // Example image URL
        },
        {
            name: 'Dragon Shield Matte Black',
            pack: 68282,
            box: 68282,
            image: 'https://via.placeholder.com/150' // Example image URL
        }
    ];
    const baseUrl = "https://www.outland.no/rest/V1/clickandcollect/storesInfo?productId=";

    const outputDiv = document.getElementById("output");

    products.forEach(product => {
        const randomString = '_' + (Math.random() + 1).toString(36).substring(7);
        const packUrl = `https://corsproxy.io/?${encodeURIComponent(baseUrl + product.pack + '&_=' + randomString)}`;
        const boxUrl = `https://corsproxy.io/?${encodeURIComponent(baseUrl + product.box + '&_=' + randomString)}`;

        Promise.all([
            fetch(packUrl).then(response => response.json()),
            fetch(boxUrl).then(response => response.json())
        ])
        .then(([packData, boxData]) => {
            const packOsloObject = packData.find(item => item.name === "Oslo");
            const boxOsloObject = boxData.find(item => item.name === "Oslo");

            let packQuantity = packOsloObject ? packOsloObject.qty : 'N/A';
            let boxQuantity = boxOsloObject ? boxOsloObject.qty : 'N/A';

            const card = `
                <div class="card">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="qty">Pack: ${packQuantity} / Box: ${boxQuantity}</div>
                    <div class="name">${product.name}</div>
                </div>
            `;
            outputDiv.innerHTML += card;
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    });
});
</script>

</body>
</html>
